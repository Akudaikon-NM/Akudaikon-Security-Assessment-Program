module_id: AC-12
title: Access Control Management
section_name: Access Controls (User, Privileged, and System Access)
regulatory_anchor: "Appendix A to Part 748, Title 12, Sections III(A), III(B), III(C)(1)"

control_category: Access Control
control_objective: >
  Ensure the credit union implements effective access control mechanisms to restrict
  access to information systems and sensitive member information based on job
  responsibilities, enforce least privilege, and prevent unauthorized access, misuse,
  or data exposure.

description: >
  This module assesses the administrative and technical controls governing who
  can access what resources, focusing on the principles of least privilege, need-to-know,
  strong authentication, and privileged access management (PAM).

key_entities:
  - Identity and Access Management (IAM) Team
  - IT Security / Privileged Access Management (PAM) Owners
  - Human Resources (HR) for on/off-boarding

domain_id: PROTECT
domain_name: Protect
domain_weight: 0.15

primary_requirements:
  - "Formal policy defines roles, responsibilities, and access authorization."
  - "Access is provisioned based on Role-Based Access Control (RBAC) and least privilege."
  - "Privileged access is restricted, monitored, and protected by MFA/PAM."
  - "Access rights are reviewed periodically and terminated promptly."
  - "Strong authentication (including MFA) is enforced."
  - "Access activities are logged, monitored, and exceptions are tracked."

evaluation_criteria:
  - criterion_id: AC-01
    description: "A formal, documented access control policy exists, defining roles, responsibilities, and the requirements for access authorization, modification, and termination."
    scoring_weight: 5
    expected_evidence:
      - "Access control policy document (GOV-01 linkage)"
      - "Role definitions and associated permissions"
    regulatory_reference: "Appendix A III(A)(2)"

  - criterion_id: AC-02
    description: "Access to systems and data is provisioned based on least privilege (need-to-know) and Role-Based Access Control (RBAC)."
    scoring_weight: 5
    expected_evidence:
      - "User access listings validated against job roles"
      - "RBAC matrices or similar documentation defining standard access profiles"
    regulatory_reference: "Appendix A III(A)(1)"

  - criterion_id: AC-03
    description: "Privileged and administrative access is restricted, monitored, and subject to additional controls such as Multi-Factor Authentication (MFA) and Privileged Access Management (PAM) controls."
    scoring_weight: 5
    expected_evidence:
      - "Privileged account inventories and PAM system configurations"
      - "MFA configuration settings for administrative interfaces (AUT-13 linkage)"
      - "Monitoring logs and session recordings for privileged activities"
    regulatory_reference: "Appendix A III(A)(4); III(C)(1)(c)"

  - criterion_id: AC-04
    description: "User access rights are reviewed (recertified) periodically and are promptly removed or modified upon termination, transfer, or role change."
    scoring_weight: 4
    expected_evidence:
      - "Access review and recertification records (at least annually)"
      - "Termination/Transfer checklists showing timely access removal"
    regulatory_reference: "Appendix A III(B)(1)"

  - criterion_id: AC-05
    description: "Authentication mechanisms enforce strong password requirements (complexity, length, lifetime) and, where appropriate, multi-factor authentication (MFA) for remote and privileged access (AUT-13 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Authentication policy and system configuration settings (e.g., Active Directory GPOs)"
      - "MFA deployment reports"
    regulatory_reference: "Appendix A III(C)(1)(c)"

  - criterion_id: AC-06
    description: "Access control activities (provisioning, modifications, failed attempts, and privileged actions) and exceptions are logged, monitored, and incorporated into the risk assessment (RA-03 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Access logs and monitoring reports"
      - "Formal exception approvals for deviations from policy (CA-05 linkage)"
      - "Risk assessment documentation referencing access control deficiencies"
    regulatory_reference: "Appendix A III(B)(3)"

required_evidence:
  - "Access control policies and procedures."
  - "User and privileged account listings with role mappings."
  - "Access review and recertification records."
  - "Authentication and MFA configuration settings."
  - "Documentation of termination/role-change access removal processes."
  - "Access logs, monitoring reports, and exception approvals."

questions:
  - id: AC-12-Q1
    prompt: "Is there a formal, documented access control policy defining roles, authorization requirements, and on/off-boarding procedures?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(2)"
    evidence_requests:
      - "Access control policy and role definitions"

  - id: AC-12-Q2
    prompt: "Is system and data access provisioned based on least privilege and Role-Based Access Control (RBAC)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(1)"
    evidence_requests:
      - "User access listings and RBAC matrices"

  - id: AC-12-Q3
    prompt: "Are privileged and administrative accounts restricted, monitored, and protected by additional controls (MFA/PAM)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(4); III(C)(1)(c)"
    evidence_requests:
      - "Privileged account inventory and PAM configuration evidence"

  - id: AC-12-Q4
    prompt: "Are user access rights reviewed periodically (recertified) and promptly removed or modified upon termination or role changes?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(1)"
    evidence_requests:
      - "Access review records and termination checklists"

  - id: AC-12-Q5
    prompt: "Do authentication mechanisms enforce strong password requirements and multi-factor authentication (MFA) where appropriate (e.g., remote access, privileged accounts)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(1)(c)"
    evidence_requests:
      - "Authentication policy and MFA configuration settings"

  - id: AC-12-Q6
    prompt: "Are access control activities and exceptions logged, monitored, and reflected in the risk assessment (RA-03 linkage)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(3)"
    evidence_requests:
      - "Access logs, monitoring reports, and exception approvals"

finding_templates:
  positive: >
    The institution maintains a comprehensive access control program that enforces least privilege, role-based access, and strong authentication controls, including MFA for privileged access. Access rights are reviewed periodically, privileged accounts are appropriately restricted and monitored, and activities are logged in accordance with Appendix A to Part 748.
  partial: >
    Access controls exist, but weaknesses were identified in one or more areas. This may include inconsistent enforcement of least privilege, sporadic access review (recertification) frequency, or a lack of MFA/PAM for certain privileged accounts.
  negative: >
    The credit unionâ€™s access control practices are incomplete or inconsistently implemented. Deficiencies were identified in access provisioning, privileged account management, periodic reviews, or monitoring, resulting in increased risk of unauthorized access and non-compliance with Appendix A to Part 748.

scoring_logic:
  response_weights:
    Yes: 1.0
    Partial: 0.5
    No: 0.0
    N/A: null
  mapping:
    pass_threshold: 0.85
    partial_threshold: 0.60

