module_id: DG-18
title: Data Governance (Data Lifecycle Management and Oversight)
section_name: Data Governance and Data Management
regulatory_anchor: "Appendix A to Part 748, Title 12, Sections III(A), III(B), III(C)(1)"

control_category: Data Governance and Data Management
control_objective: >
  Ensure the credit union establishes, documents, and maintains a comprehensive data governance framework
  that governs the full lifecycle of member and institutional data, including inventory, classification, access,
  retention, protection, analytics use, and oversight, to safeguard member information and meet regulatory expectations.

description: >
  This module assesses the formal program governing the organization's data assets, focusing on defined ownership,
  accurate inventory management, strong data protection measures (like encryption and masking), and formal
  oversight by management.

key_entities:
  - Data Governance Policy
  - Data Owner and Data Steward
  - Data Inventory and Classification Standards
  - Oversight Committee / Board

domain_id: PROTECT
domain_name: Protect
domain_weight: 0.15

primary_requirements:
  - "Formal data governance policy approved by management/Board."
  - "Comprehensive data inventory exists, classified by sensitivity (Asset-03 linkage)."
  - "Data Owner and Data Steward roles are explicitly defined and segregated."
  - "Data inventory is reconciled annually to ensure accuracy."
  - "Data access is based on least privilege and periodically reviewed (AC-13 linkage)."
  - "Sensitive data is encrypted at rest, in transit, and on end-user devices."
  - "Data retention and disposal requirements are defined and enforced."
  - "Data governance KPIs are measured and reported to management."

evaluation_criteria:
  - criterion_id: DG-01
    description: "A formal, documented data governance or data management policy exists and is approved by management or the Board (GOV-01 linkage)."
    scoring_weight: 5
    expected_evidence:
      - "Data governance or data management policy"
      - "Policy approval records (e.g., Board minutes)"
    regulatory_reference: "Appendix A III(A)(2)"

  - criterion_id: DG-02
    description: "A comprehensive data inventory is maintained that identifies data types, classification, location, and usage. Data Owner and Data Steward roles are explicitly defined, documented, and enforced with clear separation of accountability (AC-13, Asset-03 linkage)."
    scoring_weight: 5
    expected_evidence:
      - "Current data inventory and data classification standards"
      - "Data governance policy defining Owner and Steward roles"
      - "Role definitions or RACI matrix showing separation of duties"
    regulatory_reference: "Appendix A III(A)(1), III(C)(1)"

  - criterion_id: DG-03
    description: "The data inventory is reconciled at least annually against active systems, applications, and documented data flows to ensure completeness and accuracy (CA-05 linkage)."
    scoring_weight: 5
    expected_evidence:
      - "Annual data inventory reconciliation report"
      - "Data flow diagrams"
      - "Management review or sign-off on reconciliation activities"
    regulatory_reference: "Appendix A III(A)(1)"

  - criterion_id: DG-04
    description: "Data access is restricted based on role and least privilege, and periodic (e.g., quarterly/annually) access reviews are performed and documented (AC-13 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Data access lists"
      - "Access review records"
      - "Role-based access control documentation"
    regulatory_reference: "Appendix A III(B)(1)"

  - criterion_id: DG-05
    description: "Data retention and disposal requirements are defined, enforced, and auditable based on data sensitivity, classification, and regulatory requirements (LOG-17 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Formal data retention schedule"
      - "Data disposal or destruction records (e.g., secure wipe logs)"
    regulatory_reference: "Appendix A III(B)(2)"

  - criterion_id: DG-06
    description: "Sensitive data is encrypted at rest, in transit, and on end-user or portable devices using approved, strong encryption standards (AC-13 linkage)."
    scoring_weight: 5
    expected_evidence:
      - "Approved encryption standards and protocols"
      - "Device encryption reports (e.g., full-disk encryption status)"
      - "Encryption configuration evidence for databases/cloud storage"
    regulatory_reference: "Appendix A III(C)(1)(c)"

  - criterion_id: DG-07
    description: "Controls exist to restrict or mask sensitive data (e.g., using synthetic data or tokenization) in non-production environments and analytics platforms."
    scoring_weight: 4
    expected_evidence:
      - "Data masking or anonymization procedures"
      - "Non-production data handling documentation"
    regulatory_reference: "Appendix A III(B)(3)"

  - criterion_id: DG-08
    description: "Procedures exist and are enforced to remove, destroy, or de-identify data used for analytics or reporting when the defined retention period has expired."
    scoring_weight: 3
    expected_evidence:
      - "Analytics data handling procedures"
      - "Data removal or destruction logs for analytics platforms"
    regulatory_reference: "Appendix A III(B)(2)"

  - criterion_id: DG-09
    description: "Data governance key performance indicators (KPIs) and key risk indicators (KRIs) are defined, measured, and reported to management on a periodic basis."
    scoring_weight: 4
    expected_evidence:
      - "Defined data governance KPIs/KRIs"
      - "KPI dashboards or management reports"
    regulatory_reference: "Appendix A III(C)(1), III(D)"

  - criterion_id: DG-10
    description: "An oversight structure (e.g., a Data Governance Committee) provides governance, metrics review, and accountability for data management practices, reporting to senior management or the Board."
    scoring_weight: 4
    expected_evidence:
      - "Oversight committee charter or role designation"
      - "Meeting minutes and management reporting documentation"
    regulatory_reference: "Appendix A III(C)(1)"

required_evidence:
  - "Data governance or data management policy and approval records."
  - "Current data inventory and classification standards with Owner/Steward assignments."
  - "Annual data inventory reconciliation report."
  - "Data access lists, access review evidence, and role documentation."
  - "Data retention schedules and data disposal records."
  - "Encryption standards and configuration evidence (at rest, in transit, endpoint)."
  - "Data masking procedures for non-production environments."
  - "Data governance KPI dashboards or reports."
  - "Oversight committee charter and meeting minutes."

questions:
  - id: DG-18-Q1
    prompt: "Is there a formally approved data governance or data management policy and an active oversight structure (DG-10 linkage)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(2)"
    evidence_requests:
      - "Data governance policy and oversight committee documentation"

  - id: DG-18-Q2
    prompt: "Is a comprehensive, classified data inventory maintained, and are Data Owner/Data Steward roles clearly defined and segregated?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(1), III(C)(1)"
    evidence_requests:
      - "Data inventory, classification standards, and Owner/Steward role definitions"

  - id: DG-18-Q3
    prompt: "Is the data inventory formally reconciled against active systems at least annually to ensure completeness and accuracy?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(1)"
    evidence_requests:
      - "Annual data inventory reconciliation report"

  - id: DG-18-Q4
    prompt: "Is access to sensitive data restricted based on role/least privilege, and are access permissions reviewed periodically?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(1)"
    evidence_requests:
      - "Data access lists and access review records"

  - id: DG-18-Q5
    prompt: "Is sensitive data encrypted at rest, in transit, and on portable devices using approved, strong encryption standards?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(1)(c)"
    evidence_requests:
      - "Encryption standards, configuration evidence, and device encryption reports"

  - id: DG-18-Q6
    prompt: "Are data retention and disposal requirements defined, enforced, and auditable, covering production and analytics environments (DG-05 & DG-08 linkage)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(2)"
    evidence_requests:
      - "Data retention schedules and data disposal/destruction records"

  - id: DG-18-Q7
    prompt: "Are data governance KPIs/KRIs defined, measured, and formally reported to management on a periodic basis (DG-09 linkage)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(1), III(D)"
    evidence_requests:
      - "KPI/KRI documentation and management reporting materials"

finding_templates:
  positive: >
    The institution maintains a comprehensive data governance program supported by a formally approved policy, a complete data inventory that is annually reconciled, strong access and encryption controls, and active oversight. Data Owner and Data Steward roles are segregated, and KPIs are measured and reported, effectively safeguarding member information in accordance with Appendix A to Part 748.
  partial: >
    Data governance controls exist but are incomplete or inconsistently applied. This may include an outdated or incomplete data inventory, lack of formal annual reconciliation, inconsistent enforcement of retention/disposal requirements, or absence of KPI measurement/reporting to management.
  negative: >
    The credit unionâ€™s data governance practices are materially deficient. Deficiencies were identified in policy approval, data inventory creation/reconciliation, access controls, encryption, retention, or oversight, significantly increasing risk to member information and resulting in non-compliance with Appendix A to Part 748.

scoring_logic:
  response_weights:
    Yes: 1.0
    Partial: 0.5
    No: 0.0
    N/A: null
  mapping:
    pass_threshold: 0.85
    partial_threshold: 0.60

