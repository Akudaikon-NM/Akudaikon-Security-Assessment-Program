module_id: TR-06
title: Information Security Training and Awareness
section_name: Training (Employee, Board, and Official Security Awareness)
regulatory_anchor: "Appendix A to Part 748, Title 12, Sections III(B)(1), III(C)(1), III(C)(2)"

control_category: Security Awareness and Training
control_objective: >
  Ensure the credit union develops, implements, and maintains a comprehensive information
  security training and awareness program for employees, board members, and officials
  that addresses security risks, incident response, emerging threats, and role-specific
  responsibilities to protect member information.

description: >
  This module assesses the scope, content, and reach of the security training program,
  verifying that all personnel, from the frontline to the Board, understand their roles
  in safeguarding member information.

key_entities:
  - Human Resources / Training Department
  - CISO / Information Security Officer
  - Board of Directors / Officials

domain_id: AWARE
domain_name: Awareness and Training
domain_weight: 0.10

primary_requirements:
  - "Formal, documented training program exists and is approved."
  - "All employees receive initial and ongoing security training."
  - "Training covers current threats, social engineering, and incident response."
  - "Board members and officials receive periodic, role-appropriate training."
  - "Training records are maintained and reported for oversight."

evaluation_criteria:
  - criterion_id: TR-01
    description: "A formal, documented information security training and awareness program exists and is approved by management."
    scoring_weight: 5
    expected_evidence:
      - "Information security training policy"
      - "Training program documentation, annual plan, and schedule"
    regulatory_reference: "Appendix A III(B)(1)"

  - criterion_id: TR-02
    description: "All employees receive initial (onboarding) and ongoing (annual/periodic) security training covering policies, data protection, and regulatory requirements."
    scoring_weight: 5
    expected_evidence:
      - "Training materials and curricula"
      - "Employee attendance records or LMS completion reports"
      - "Onboarding training checklist evidence"
    regulatory_reference: "Appendix A III(C)(1)"

  - criterion_id: TR-03
    description: "Training content includes key, risk-based topics: incident response, current cyber threats, social engineering (e.g., phishing), and authentication best practices."
    scoring_weight: 4
    expected_evidence:
      - "Incident response training content (What to do when an incident occurs)"
      - "Phishing or social engineering training records/simulations"
      - "Authentication and password management training modules"
    regulatory_reference: "Appendix A III(C)(1)(c)"

  - criterion_id: TR-04
    description: "Board members and credit union officials receive periodic security awareness training appropriate to their strategic and oversight roles."
    scoring_weight: 4
    expected_evidence:
      - "Board and official-level training materials (focused on governance and risk)"
      - "Attendance records for Board/official training sessions"
    regulatory_reference: "Appendix A III(C)(2)(b)"

  - criterion_id: TR-05
    description: "Training records are documented, retained, reviewed for effectiveness (e.g., phishing test results), and reported to senior management and the Board."
    scoring_weight: 5
    expected_evidence:
      - "Training completion reports and retention plan"
      - "Training effectiveness metrics (e.g., post-test scores, phishing success rates)"
      - "Management or Board reports summarizing training status"
    regulatory_reference: "Appendix A III(C)(2)(c)"

required_evidence:
  - "Information security training policy and program documentation."
  - "Training materials and curricula for employees and the Board."
  - "LMS completion reports or attendance records for all personnel."
  - "Documentation of training effectiveness metrics (e.g., phishing test results)."
  - "Reports to management and the Board on training status and compliance."

questions:
  - id: TR-06-Q1
    prompt: "Is there a formal, documented information security training and awareness program approved by management?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(1)"
    evidence_requests:
      - "Information security training policy and program documentation"

  - id: TR-06-Q2
    prompt: "Do all employees receive initial and ongoing security training covering policies and data protection?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(1)"
    evidence_requests:
      - "Employee attendance/completion records"

  - id: TR-06-Q3
    prompt: "Does training cover incident response, current cyber threats (e.g., ransomware), social engineering, and authentication best practices?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(1)(c)"
    evidence_requests:
      - "Training materials addressing threats and incident response"

  - id: TR-06-Q4
    prompt: "Do Board members and credit union officials receive periodic security training appropriate to their oversight roles?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(2)(b)"
    evidence_requests:
      - "Board and official training attendance records"

  - id: TR-06-Q5
    prompt: "Are training records maintained, reviewed for effectiveness, and reported to senior management and the Board?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(2)(c)"
    evidence_requests:
      - "Training effectiveness metrics and management/Board reports"

finding_templates:
  positive: >
    The institution maintains a comprehensive information security training and awareness program that provides regular, role-appropriate training to employees, Board members, and officials. Training content addresses current threats, incident response, and security best practices, and participation is fully documented and reported in accordance with Appendix A to Part 748.
  partial: >
    A training program exists, but compliance is inconsistent. Gaps were noted in training content (e.g., missing specific coverage of current threats or incident response), or there are significant gaps in documented attendance, particularly for Board members or specific business units.
  negative: >
    The credit unionâ€™s information security training and awareness program is incomplete or inconsistently implemented. Training does not adequately cover required topics, participation is not fully documented, or Board and official training is lacking, resulting in non-compliance with Appendix A to Part 748 and leaving personnel unprepared for cyber threats.

scoring_logic:
  response_weights:
    Yes: 1.0
    Partial: 0.5
    No: 0.0
    N/A: null
  mapping:
    pass_threshold: 0.85
    partial_threshold: 0.60

version: "1.0"
status: "demo"