module_id: CT-04
title: Controls Testing and Validation
section_name: Controls Testing (Independent Testing and Validation)
regulatory_anchor: "Appendix A to Part 748, Title 12, Sections III(A), III(B), III(C)"

control_category: Security Control Assurance
control_objective: >
  Ensure the credit union conducts regular, independent testing of administrative, technical,
  and physical information security controls to verify effectiveness, identify weaknesses,
  and ensure timely remediation in order to safeguard member information.

description: >
  This module assesses the formal program for validating control effectiveness, including
  the independence, scope, frequency, reporting, and issue management process for all
  testing activities. 

key_entities:
  - Internal Audit / Independent Tester
  - CISO / Security Operations
  - Executive Management / Board

domain_id: ASSURE
domain_name: Assurance and Testing
domain_weight: 0.20 # High weight due to assurance and verification importance

primary_requirements:
  - "Formal, documented independent testing program exists."
  - "Testing scope is risk-based and aligned with the risk assessment."
  - "Testing includes vulnerability scans and penetration tests on a defined schedule."
  - "Results are reported to management and the Board."
  - "Identified issues are tracked, remediated, and revalidated."

evaluation_criteria:
  - criterion_id: CT-01
    description: "A formal, documented independent testing program exists covering audits, vulnerability scanning, and penetration testing."
    scoring_weight: 5
    expected_evidence:
      - "Independent testing program documentation"
      - "Testing policies, procedures, and annual schedule"
      - "Audit plan and schedule"
    regulatory_reference: "Appendix A III(B)(1)(a)"

  - criterion_id: CT-02
    description: "Independent testing scope is risk-based and demonstrably aligned with the information security risk assessment (RA-03)."
    scoring_weight: 4
    expected_evidence:
      - "Risk assessment linkage documentation (e.g., scoping memo)"
      - "Testing scope documentation highlighting risk drivers"
    regulatory_reference: "Appendix A III(A)(1); III(B)(1)(a)"

  - criterion_id: CT-03
    description: "Testing includes internal and external vulnerability scans and penetration tests conducted on a defined schedule."
    scoring_weight: 5
    expected_evidence:
      - "Vulnerability scan reports (internal/external)"
      - "Internal and external penetration testing reports"
      - "Testing schedules showing defined frequency"
    regulatory_reference: "Appendix A III(A)(4)"

  - criterion_id: CT-04
    description: "Testing results are documented, reported to management and the Board, and include actionable remediation recommendations."
    scoring_weight: 4
    expected_evidence:
      - "Formal testing reports presented to the Board or management (GOV-01 linkage)"
      - "Findings summaries with clear, actionable recommendations"
    regulatory_reference: "Appendix A III(C)"

  - criterion_id: CT-05
    description: "Identified issues are tracked, prioritized based on risk, remediated, and revalidated through follow-up testing."
    scoring_weight: 5
    expected_evidence:
      - "Issue tracking and remediation logs (showing ownership, status, and dates)"
      - "Follow-up testing results or revalidation reports"
    regulatory_reference: "Appendix A III(B)(1)(b); III(B)(2)"

required_evidence:
  - "Independent testing policy, procedure, and annual schedule."
  - "Scoping documentation showing linkage to risk assessment."
  - "Internal/external vulnerability scan and penetration testing reports."
  - "Reports to management and the Board summarizing testing outcomes."
  - "Issue tracking and remediation logs with revalidation evidence."

questions:
  - id: CT-04-Q1
    prompt: "Is there a documented independent testing program for information security controls covering audits, vulnerability scanning, and penetration testing?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(1)(a)"
    evidence_requests:
      - "Independent testing policies and procedures, and audit plans"

  - id: CT-04-Q2
    prompt: "Is the scope of testing risk-based and demonstrably aligned with the credit unionâ€™s information security risk assessment?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(1); III(B)(1)(a)"
    evidence_requests:
      - "Scoping documentation and risk assessment linkage"

  - id: CT-04-Q3
    prompt: "Are internal and external vulnerability scans and penetration tests conducted on a defined and regular schedule?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(4)"
    evidence_requests:
      - "Recent vulnerability scan and penetration testing reports"

  - id: CT-04-Q4
    prompt: "Are testing results documented, and formally reported to senior management and the Board of Directors?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)"
    evidence_requests:
      - "Testing reports presented to management or the Board (GOV-01 linkage)"

  - id: CT-04-Q5
    prompt: "Are identified issues tracked, remediated promptly, and revalidated through follow-up testing?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(1)(b); III(B)(2)"
    evidence_requests:
      - "Issue tracking and remediation logs with revalidation documentation"

finding_templates:
  positive: >
    The institution maintains a comprehensive and risk-based independent testing program that includes regular audits, vulnerability scanning, and penetration testing. Testing results are documented, formally reported to management and the Board, and corrective actions are tracked, prioritized, and revalidated, consistent with Appendix A to Part 748 requirements.
  partial: >
    Independent testing is performed, but gaps exist in its execution or follow-up. Testing may be ad hoc or the scope is not fully risk-based. The primary weakness noted is inconsistent tracking, prioritization, or revalidation of identified issues, which leaves residual risk unconfirmed.
  negative: >
    The institution does not maintain a formal or consistently executed independent testing program for information security controls. Testing activities are ad hoc or incomplete, remediation is not consistently tracked, and results are not adequately reported to management or the Board, resulting in a fundamental lack of assurance and non-compliance with Appendix A to Part 748.

scoring_logic:
  response_weights:
    Yes: 1.0
    Partial: 0.5
    No: 0.0
    N/A: null
  mapping:
    pass_threshold: 0.85
    partial_threshold: 0.60

