module_id: NS-13
title: Network Security Controls
section_name: Network Security (Perimeter, Segmentation, and Monitoring)
regulatory_anchor: "Appendix A to Part 748, Title 12, Sections III(A), III(B), III(C)(1)"

control_category: Network Security
control_objective: >
  Ensure the credit union implements layered network security controls to protect internal
  networks and member information from unauthorized access, including perimeter defenses,
  segmentation, secure configurations, and continuous monitoring aligned with risk and
  regulatory requirements.

description: >
  This module assesses the design, implementation, and maintenance of technical safeguards
  that protect the credit union's network infrastructure, including the perimeter (firewalls,
  IDS/IPS), internal network (segmentation, secure protocols), and wireless access.

key_entities:
  - Network Operations Team
  - IT Security / Security Operations Center (SOC)
  - Information Security Officer (ISO)

domain_id: PROTECT
domain_name: Protect
domain_weight: 0.15

primary_requirements:
  - "Firewalls and perimeter controls are deployed and securely configured."
  - "Intrusion Detection/Prevention Systems (IDS/IPS) are implemented and monitored."
  - "Network segmentation isolates sensitive data and systems."
  - "Secure configuration standards are applied to all network devices."
  - "Network activity and logs are continuously monitored and logged."
  - "Wireless networks are secured with strong encryption and authentication."

evaluation_criteria:
  - criterion_id: NS-01
    description: "Firewalls or equivalent perimeter security controls (e.g., cloud security groups) are deployed, configured using the principle of least access, and maintained to restrict inbound and outbound network traffic."
    scoring_weight: 5
    expected_evidence:
      - "Firewall policies and configuration documentation"
      - "Network security policies and rule review records"
    regulatory_reference: "Appendix A III(A)(4)"

  - criterion_id: NS-02
    description: "Network intrusion detection and/or prevention systems (IDS/IPS) are implemented, configured to detect relevant threats, and actively monitored by security personnel or a managed service."
    scoring_weight: 5
    expected_evidence:
      - "IDS/IPS configurations (signatures, rules)"
      - "Alert and monitoring logs or SIEM dashboards"
    regulatory_reference: "Appendix A III(A)(4)"

  - criterion_id: NS-03
    description: "Network segmentation (physical or logical) is implemented to isolate sensitive systems (e.g., core processing, data storage) and member information from less secure network zones (e.g., user endpoints, guest networks)."
    scoring_weight: 4
    expected_evidence:
      - "Network diagrams showing segmentation and trusted/untrusted zones"
      - "Segmentation firewall rules or zoning documentation"
    regulatory_reference: "Appendix A III(C)(1)"

  - criterion_id: NS-04
    description: "Secure configuration standards (e.g., hardening baselines) are defined and applied to all network devices, including routers, switches, and firewalls (Config-14 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Secure configuration standards/baselines (e.g., CIS Benchmarks)"
      - "Device configuration baselines showing applied standards"
    regulatory_reference: "Appendix A III(B)"

  - criterion_id: NS-05
    description: "Network traffic, logs, and security alerts are continuously monitored, retained, and integrated with incident response (IR-07 linkage) and centralized logging processes."
    scoring_weight: 4
    expected_evidence:
      - "Network logs (e.g., firewall, flow) and log retention policy"
      - "SIEM or monitoring reports showing traffic analysis and alert volume"
      - "Incident response records for network-based events"
    regulatory_reference: "Appendix A III(C)(2)"

  - criterion_id: NS-06
    description: "Wireless networks are secured using strong encryption (e.g., WPA3, WPA2-Enterprise), robust authentication (e.g., 802.1X), and appropriate segmentation/access controls based on risk."
    scoring_weight: 3
    expected_evidence:
      - "Wireless security configurations (encryption type, authentication method)"
      - "Guest network segmentation documentation"
    regulatory_reference: "Appendix A III(C)(1)(c)"

required_evidence:
  - "Network security policies and standards."
  - "Firewall and IDS/IPS configurations and rule review records."
  - "Network diagrams showing segmentation and security zones."
  - "Network device configuration baselines/hardening standards."
  - "Network logs, monitoring reports, and log retention policy."
  - "Wireless network security settings and authentication configurations."

questions:
  - id: NS-13-Q1
    prompt: "Are firewalls or equivalent perimeter controls deployed, configured, and maintained to restrict inbound/outbound network traffic?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(4)"
    evidence_requests:
      - "Firewall configurations and rule review records"

  - id: NS-13-Q2
    prompt: "Are IDS/IPS solutions implemented, configured to detect relevant threats, and actively monitored?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(4)"
    evidence_requests:
      - "IDS/IPS configurations and monitoring logs"

  - id: NS-13-Q3
    prompt: "Is network segmentation implemented to isolate sensitive systems and member information from less secure network zones?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(1)"
    evidence_requests:
      - "Network diagrams showing segmentation and zoning documentation"

  - id: NS-13-Q4
    prompt: "Are secure configuration standards defined and applied to all network devices (routers, switches, firewalls)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)"
    evidence_requests:
      - "Configuration standards and device baselines"

  - id: NS-13-Q5
    prompt: "Are network traffic, logs, and alerts continuously monitored and integrated with the Incident Response Program (IR-07 linkage)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(2)"
    evidence_requests:
      - "Network logs, SIEM reports, and monitoring procedures"

  - id: NS-13-Q6
    prompt: "Are wireless networks secured using strong encryption, authentication, and appropriate access controls?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(1)(c)"
    evidence_requests:
      - "Wireless security configurations and authentication settings"

finding_templates:
  positive: >
    The institution has implemented layered network security controls, including firewalls configured for least access, active intrusion detection/prevention, robust network segmentation, and continuous log monitoring. Network configurations are documented and aligned with secure standards, supporting the protection of member information in accordance with Appendix A to Part 748.
  partial: >
    Network security controls exist, but weaknesses were identified. This may include firewall rule sets that are overly permissive, insufficient segmentation between critical and non-critical assets, or inconsistent monitoring and alerting of network logs. Wireless security may rely on older, less secure protocols (e.g., WPA2-PSK).
  negative: >
    The credit unionâ€™s network security controls are materially deficient. Deficiencies were identified in perimeter defenses, segmentation (e.g., flat network), monitoring, or secure configurations, creating an elevated risk of unauthorized access and system compromise, resulting in non-compliance with Appendix A to Part 748.

scoring_logic:
  response_weights:
    Yes: 1.0
    Partial: 0.5
    No: 0.0
    N/A: null
  mapping:
    pass_threshold: 0.85
    partial_threshold: 0.60

