module_id: CA-05
title: Corrective Actions and Issue Management
section_name: Corrective Actions (Issue Tracking, Exceptions, and Remediation)
regulatory_anchor: "Appendix A to Part 748, Title 12, Sections III(B)(3)(b)â€“(f)"

control_category: Corrective Action Management
control_objective: >
  Ensure the credit union maintains a formal, documented, and consistently implemented
  process to track, manage, and resolve identified issues, exceptions, and corrective
  actions in a timely manner, with appropriate oversight, reporting, and integration
  into the risk assessment process.

description: >
  This module assesses the process for managing findings from audits, testing, and risk
  assessments, ensuring issues are owned, remediated, and revalidated, thereby closing
  the security feedback loop.

key_entities:
  - Issue Owners / Management
  - CISO / Information Security Officer
  - Board of Directors / Audit Committee

domain_id: REMEDY
domain_name: Remediation and Issue Management
domain_weight: 0.15

primary_requirements:
  - "Formal, documented issue resolution process exists."
  - "Centralized system tracks all issues (ownership, severity, timelines)."
  - "Current and historical issues are retained for analysis."
  - "Issue status is regularly reported to senior management and the Board (GOV-01 linkage)."
  - "Unresolved/accepted issues are documented in the risk assessment (RA-03 linkage)."

evaluation_criteria:
  - criterion_id: CA-01
    description: "A formal, documented process exists for resolving identified issues, exceptions, and corrective actions, including defined roles and escalation procedures."
    scoring_weight: 5
    expected_evidence:
      - "Issue resolution policy and procedures document"
      - "Roles and responsibilities documentation for issue owners"
    regulatory_reference: "Appendix A III(B)(3)(d)"

  - criterion_id: CA-02
    description: "A centralized system is used to track issues from identification through resolution, including ownership, severity, status, and target resolution dates."
    scoring_weight: 5
    expected_evidence:
      - "Issue tracking system exports/screenshots (e.g., GRC tool, Jira)"
      - "Issue logs showing status, ownership, and timelines for current issues"
    regulatory_reference: "Appendix A III(B)(3)(c)"

  - criterion_id: CA-03
    description: "Current and historical issues, including deviations from control standards and exceptions, are documented and retained for trend analysis."
    scoring_weight: 3
    expected_evidence:
      - "Historical issue reports or archives"
      - "Deviation and exception logs with rationales"
    regulatory_reference: "Appendix A III(B)(3)(b)"

  - criterion_id: CA-04
    description: "Issue status and remediation progress are regularly reported to senior management and the Board (GOV-01)."
    scoring_weight: 4
    expected_evidence:
      - "Management reports or dashboards on open/closed issues"
      - "Board or committee reporting materials summarizing issue status"
    regulatory_reference: "Appendix A III(B)(3)(c)"

  - criterion_id: CA-05
    description: "Unresolved or accepted issues are documented in the information security risk assessment (RA-03) and periodically reassessed to ensure residual risk is acceptable."
    scoring_weight: 5
    expected_evidence:
      - "Risk assessment reports referencing open/accepted issue IDs"
      - "Formal risk acceptance documentation"
    regulatory_reference: "Appendix A III(B)(3)(f)"

required_evidence:
  - "Issue resolution policies and procedures."
  - "Centralized issue tracking system records/logs."
  - "Management and Board reporting on issue status."
  - "Risk assessment and risk acceptance documentation reflecting unresolved issues."

questions:
  - id: CA-05-Q1
    prompt: "Is there a formal, documented process for resolving identified issues, exceptions, and corrective actions, including defined roles and responsibilities?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(3)(d)"
    evidence_requests:
      - "Issue resolution policy and procedures"

  - id: CA-05-Q2
    prompt: "Is a centralized system used to track issues from identification through resolution (ownership, severity, status, and timelines documented)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(3)(c)"
    evidence_requests:
      - "Centralized issue tracking system records"

  - id: CA-05-Q3
    prompt: "Are current and historical issues, including control deviations and exceptions, retained and analyzed?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(3)(b)"
    evidence_requests:
      - "Historical issue reports or deviation logs"

  - id: CA-05-Q4
    prompt: "Are issue status and remediation progress regularly reported to senior management and the Board (GOV-01)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(3)(c)"
    evidence_requests:
      - "Management and Board reporting on issue status"

  - id: CA-05-Q5
    prompt: "Are unresolved or formally accepted issues documented in the risk assessment and periodically revisited for residual risk acceptance?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(3)(f)"
    evidence_requests:
      - "Risk assessment and risk acceptance documentation referencing open issues"

finding_templates:
  positive: >
    The institution maintains a formal and effective process for tracking, managing, and resolving identified issues, exceptions, and corrective actions. Issues are documented in a centralized system, reported to management and the Board, and integrated into the risk assessment process to ensure residual risk is properly accepted, consistent with Appendix A to Part 748 requirements.
  partial: >
    A corrective action process exists, but implementation is inconsistent. Issues are tracked but lack complete detail (e.g., missing ownership or target dates), or reporting to the Board is sporadic. The primary weakness is the inconsistent or missing linkage of open/accepted issues back to the formal risk assessment.
  negative: >
    The institution lacks a consistent and effective process for tracking and resolving identified issues, exceptions, and corrective actions. Issues are not reliably documented, tracked to resolution, or integrated into the risk assessment process, resulting in insufficient oversight and non-compliance with Appendix A to Part 748.

scoring_logic:
  response_weights:
    Yes: 1.0
    Partial: 0.5
    No: 0.0
    N/A: null
  mapping:
    pass_threshold: 0.85
    partial_threshold: 0.60

version: "1.0"
status: "demo"