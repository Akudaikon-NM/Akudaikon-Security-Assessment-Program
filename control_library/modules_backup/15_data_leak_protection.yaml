module_id: DLP-14
title: Data Loss and Data Leak Protection
section_name: Data Leak Protection (DLP and Sensitive Data Controls)
regulatory_anchor: "Appendix A to Part 748, Title 12, Sections III(A), III(B), III(C)(1)"

control_category: Data Protection and Confidentiality
control_objective: >
  Ensure the credit union implements effective data leak and data loss protection controls
  to prevent unauthorized disclosure, exfiltration, or misuse of member information
  across endpoints, networks, email, and cloud services.

description: >
  This module assesses the policy, technical controls, and monitoring processes in place
  to identify and prevent the unauthorized transmission, removal, or exposure of sensitive
  member information outside the credit union's defined boundaries.

key_entities:
  - Information Security Officer (ISO)
  - Data Protection Team / DLP Administrator
  - Legal and Compliance

domain_id: PROTECT
domain_name: Protect
domain_weight: 0.10

primary_requirements:
  - "Formal policy and data classification standards exist."
  - "Sensitive data is classified, inventoried, and identified for protection."
  - "Technical DLP controls prevent unauthorized transfer across key channels (e.g., email, endpoint, cloud)."
  - "DLP alerts are monitored and integrated with the IRP (IR-07 linkage)."
  - "Exceptions and compensating controls are formally managed."
  - "Program effectiveness is periodically reviewed and integrated into risk management and training."

evaluation_criteria:
  - criterion_id: DLP-01
    description: "A formal, documented data loss or data leak protection policy exists and defines sensitive data handling requirements and acceptable use."
    scoring_weight: 5
    expected_evidence:
      - "Data protection or DLP policy document (GOV-01 linkage)"
      - "Formal data classification standards (Asset-03 linkage)"
    regulatory_reference: "Appendix A III(A)(2)"

  - criterion_id: DLP-02
    description: "Sensitive member information is classified, inventoried, and identified to support effective monitoring and protection controls (Asset-03 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Data classification inventories and data maps"
      - "Data flow diagrams illustrating where sensitive data is stored, processed, and transmitted"
    regulatory_reference: "Appendix A III(A)(1)"

  - criterion_id: DLP-03
    description: "Technical controls (e.g., network DLP, endpoint DLP, email encryption) are implemented to detect and prevent unauthorized data transfers via high-risk channels (e.g., email, web, removable media, or cloud services)."
    scoring_weight: 5
    expected_evidence:
      - "DLP tool configurations and rule sets"
      - "Email and web gateway policies enforcing DLP rules"
      - "Endpoint control settings for removable media and printing"
    regulatory_reference: "Appendix A III(A)(4)"

  - criterion_id: DLP-04
    description: "Data leak alerts and events are logged, monitored (LOG-08 linkage), and investigated in accordance with formal incident response procedures (IR-07 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "DLP alert logs, dashboards, and monitoring reports"
      - "Incident investigation records related to data leakage events"
    regulatory_reference: "Appendix A III(C)(2)"

  - criterion_id: DLP-05
    description: "Exceptions (e.g., approved data transfers) and compensating controls are formally documented, approved by management, and periodically reviewed (CA-05 linkage)."
    scoring_weight: 3
    expected_evidence:
      - "Formal exception request and approval forms (management sign-off)"
      - "Documentation of compensating controls (e.g., contractual agreements for external transfers)"
    regulatory_reference: "Appendix A III(B)(3)"

  - criterion_id: DLP-06
    description: "Data leak protection effectiveness is periodically reviewed (e.g., controlled testing of rules) and integrated into risk assessments (RA-03 linkage) and employee training programs (TRN-09 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Effectiveness review reports or controlled testing documentation"
      - "Risk assessment references to residual data leakage risk"
      - "Employee training materials covering sensitive data handling"
    regulatory_reference: "Appendix A III(B); III(C)(1)"

required_evidence:
  - "Data loss or data leak protection policy."
  - "Data classification and inventory documentation."
  - "DLP tool configurations and rule sets (network, endpoint, email)."
  - "DLP alert logs and incident investigation records."
  - "Approved exception and compensating control documentation."
  - "Effectiveness review reports and related training/risk assessment documentation."

questions:
  - id: DLP-14-Q1
    prompt: "Is there a formal, documented data loss or data leak protection policy defining sensitive data handling and acceptable use?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(2)"
    evidence_requests:
      - "Data loss or data leak protection policy and procedures"

  - id: DLP-14-Q2
    prompt: "Is sensitive member information classified, inventoried, and identified to support technical protection controls?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(1)"
    evidence_requests:
      - "Data classification and inventory documentation"

  - id: DLP-14-Q3
    prompt: "Are technical DLP controls implemented and configured to detect/prevent unauthorized data transfers via high-risk channels (e.g., email, web, removable media)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(4)"
    evidence_requests:
      - "DLP tool configurations and rule sets (network, endpoint, cloud)"

  - id: DLP-14-Q4
    prompt: "Are DLP alerts logged, continuously monitored, and investigated in accordance with the Incident Response Program (IR-07 linkage)?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(2)"
    evidence_requests:
      - "DLP alert logs and incident investigation records"

  - id: DLP-14-Q5
    prompt: "Are DLP exceptions and compensating controls formally documented, approved by management, and periodically reviewed?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(3)"
    evidence_requests:
      - "Approved exception and compensating control documentation"

  - id: DLP-14-Q6
    prompt: "Is DLP effectiveness periodically reviewed (e.g., testing) and integrated into risk assessments and training programs?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B); III(C)(1)"
    evidence_requests:
      - "DLP effectiveness review reports and training/risk assessment documentation"

finding_templates:
  positive: >
    The institution has implemented a comprehensive data leak protection program that includes formal data classification, technical prevention controls across high-risk channels (email, endpoint, web), and continuous monitoring of data transfers. DLP alerts are logged, investigated, and the program is integrated with incident response and risk management processes, consistent with Appendix A to Part 748.
  partial: >
    DLP controls exist but coverage or effectiveness is inconsistent. This may include reliance on email-only DLP without endpoint or cloud coverage, or the absence of a formal data classification effort to accurately define and tag sensitive data. Monitoring may be inconsistent, leading to delayed incident response.
  negative: >
    The credit unionâ€™s data leak protection controls are materially deficient. Sensitive data is not adequately classified or monitored, and technical controls or oversight are insufficient, creating a high risk of unauthorized data disclosure and resulting in non-compliance with Appendix A to Part 748.

scoring_logic:
  response_weights:
    Yes: 1.0
    Partial: 0.5
    No: 0.0
    N/A: null
  mapping:
    pass_threshold: 0.85
    partial_threshold: 0.60

