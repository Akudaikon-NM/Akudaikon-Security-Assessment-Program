module_id: MON-16
title: Security Monitoring and Anomalous Activity Detection
section_name: Monitoring (Anomalous Activity, Logging, and Alerting)
regulatory_anchor: "Appendix A to Part 748, Title 12, Sections III(A), III(B), III(C)(2)"

control_category: Security Monitoring
control_objective: >
  Ensure the credit union implements comprehensive security monitoring capabilities to detect,
  analyze, and respond to anomalous activity across networks, systems, applications, and users,
  including centralized logging, alerting, tuning, and continuous validation.

description: >
  This module assesses the security operations capability of the credit union, focusing on
  the processes and technologies used for centralized logging, real-time threat detection,
  alert management, and the validation of monitoring effectiveness against evolving threats.

key_entities:
  - Security Information and Event Management (SIEM) Team
  - Security Operations Center (SOC)
  - Incident Response Team (IRT)
  - Information Security Officer (ISO)

domain_id: DETECT
domain_name: Detect
domain_weight: 0.20

primary_requirements:
  - "Formal policy defines logging, alerting, and log retention standards."
  - "Network traffic (inbound/outbound) is continuously monitored using IDS/IPS and firewalls (NS-13 linkage)."
  - "Logs from critical systems are centrally aggregated and correlated using a SIEM."
  - "Monitoring includes detection of insider threats and anomalous user behavior."
  - "Alert thresholds are formally tuned, and false positives are minimized."
  - "Wired and wireless networks are secured and actively monitored."
  - "Monitoring effectiveness is formally validated through testing and reports."

evaluation_criteria:
  - criterion_id: MON-01
    description: "A formal, documented security monitoring policy and procedure exists and defines logging standards, required alerting, roles/responsibilities, and minimum log retention periods (GOV-01 linkage)."
    scoring_weight: 5
    expected_evidence:
      - "Security Monitoring policy and procedures"
      - "Log retention policy"
    regulatory_reference: "Appendix A III(A)(2)"

  - criterion_id: MON-02
    description: "Network monitoring tools (e.g., IDS/IPS, firewalls) are configured to monitor and generate logs and alerts for both incoming and outgoing traffic (NS-13 linkage)."
    scoring_weight: 5
    expected_evidence:
      - "Firewall/IDS/IPS configurations showing logging/alerting rules"
      - "Network traffic flow logs"
    regulatory_reference: "Appendix A III(A)(4)"

  - criterion_id: MON-03
    description: "Logs are collected from all critical systems (servers, network devices, applications) and centrally aggregated, normalized, and correlated using a SIEM or equivalent tool."
    scoring_weight: 5
    expected_evidence:
      - "SIEM configuration and dashboard views"
      - "Inventory of log sources and ingestion health reports"
    regulatory_reference: "Appendix A III(C)(2)"

  - criterion_id: MON-04
    description: "Monitoring includes detection of insider threats and anomalous user behavior (e.g., large data downloads, unusual login times) using appropriate tools (e.g., UBA) and techniques."
    scoring_weight: 4
    expected_evidence:
      - "UBA or SIEM rules/configurations targeting anomalous user behavior"
      - "Sample alert and investigation records for insider threat scenarios"
    regulatory_reference: "Appendix A III(B)(3)"

  - criterion_id: MON-05
    description: "Alert thresholds, correlation rules, and use cases are periodically tuned on a defined schedule, and false positives are formally reviewed and addressed to maintain alert fidelity."
    scoring_weight: 4
    expected_evidence:
      - "SIEM tuning procedures and review records"
      - "False positive mitigation reports"
    regulatory_reference: "Appendix A III(C)(2)"

  - criterion_id: MON-06
    description: "Wired and wireless network access is monitored, including the detection of unauthorized devices (NAC), and secure configurations (encryption, segmentation) are enforced (NS-13 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Wireless security and NAC configurations"
      - "Network diagrams showing monitoring points and segmentation"
    regulatory_reference: "Appendix A III(C)(1)"

  - criterion_id: MON-07
    description: "Monitoring effectiveness is validated through periodic activities, such as internal log reviews, controlled testing (e.g., attack simulation), and documented reporting with follow-up actions (CA-05 linkage)."
    scoring_weight: 4
    expected_evidence:
      - "Monitoring testing results (e.g., red team/purple team reports)"
      - "Periodic monitoring reports and follow-up tracking (i.e., open actions)"
    regulatory_reference: "Appendix A III(B)"

required_evidence:
  - "Security monitoring policies and procedures, including log retention."
  - "Firewall, IDS/IPS, and SIEM/Log Aggregator configurations."
  - "Log source inventories, sample logs, and log health reports."
  - "Alert and incident investigation records (IR-07 linkage)."
  - "SIEM tuning documentation and false positive review records."
  - "Wireless security and Network Access Control (NAC) configurations."
  - "Monitoring effectiveness testing results and management reports."

questions:
  - id: MON-16-Q1
    prompt: "Is there a documented security monitoring policy and procedure covering logging, alerting, and minimum log retention?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(2)"
    evidence_requests:
      - "Security monitoring policy and procedures"

  - id: MON-16-Q2
    prompt: "Are network monitoring tools configured to monitor and generate logs and alerts for both incoming and outgoing traffic?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(A)(4)"
    evidence_requests:
      - "Firewall/IDS/IPS configurations and network logs"

  - id: MON-16-Q3
    prompt: "Are logs from all critical systems centrally aggregated, normalized, and correlated using a SIEM or equivalent tool?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(2)"
    evidence_requests:
      - "SIEM configuration, log source lists, and ingestion reports"

  - id: MON-16-Q4
    prompt: "Are insider threats and anomalous user activities (e.g., UBA) monitored and alerts reviewed and investigated?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)(3)"
    evidence_requests:
      - "UBA/SIEM rules for anomalous user behavior and sample alerts"

  - id: MON-16-Q5
    prompt: "Is there a documented process for periodically tuning alert thresholds and correlation rules, with review of false positives?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(2)"
    evidence_requests:
      - "SIEM tuning procedures and review records"

  - id: MON-16-Q6
    prompt: "Are wired and wireless networks monitored, and are secure configurations (e.g., encryption, segmentation, NAC) enforced?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(C)(1)"
    evidence_requests:
      - "Wireless security and NAC configurations"

  - id: MON-16-Q7
    prompt: "Is monitoring effectiveness formally validated through log reviews, controlled testing, and documented reporting with follow-up actions?"
    response_type: "Yes/Partial/No/N/A"
    reference: "Appendix A III(B)"
    evidence_requests:
      - "Monitoring testing results (e.g., red team) and reports"

finding_templates:
  positive: >
    The institution demonstrates effective security monitoring by implementing documented policies, centralized logging and SIEM capabilities, and continuous monitoring of network, system, and user activity. Alerts are generated, tuned, reviewed, and supported by formal testing and management reporting, consistent with Appendix A to Part 748.
  partial: >
    Security monitoring controls exist but are incomplete or lack rigor. This may include missing log sources for critical systems, lack of consistent alert tuning leading to alert fatigue, or the absence of a formal process to validate monitoring effectiveness (e.g., no red team/attack simulation testing).
  negative: >
    The credit unionâ€™s security monitoring program is materially deficient. Deficiencies were noted in centralized logging, alerting, or coverage of critical systems and networks, severely limiting the ability to detect and respond to anomalous activity and resulting in non-compliance with Appendix A to Part 748.

scoring_logic:
  response_weights:
    Yes: 1.0
    Partial: 0.5
    No: 0.0
    N/A: null
  mapping:
    pass_threshold: 0.85
    partial_threshold: 0.60

