module_id: 02_governance
title: 02 Governance
control_objective: "Ensure the report to the Board of Directors contains the required\
  \ elements outlined in the statement, \nincluding risk assessments, testing results,\
  \ information security controls, and security incidents.\n•"
evaluation_criteria:
- "Stmt 2.1: Results from the Information Security Risk Assessment — Ensure the report\
  \ to the Board of Directors includes results from the information security risk\
  \ assessment, covering \ninternal and external risks, their impacts, and mitigation\
  \ strategies.\n•"
- 'Stmt 2.1: Results from the Information Security Risk Assessment — The assessment
  identifies both internal and external risks with detailed impact analysis and mitigation
  strategies.o'
- 'Stmt 2.1: Results from the Information Security Risk Assessment — Risks associated
  with third-party relationships are clearly outlined and addressed.o'
- "Stmt 2.2: Control Arrangements with Service Providers — Ensure the report to the\
  \ Board of Directors includes details on control arrangements with service providers,\
  \ including \nreviews of their security practices and compliance with contractual\
  \ security requirements.\n•"
- 'Stmt 2.2: Control Arrangements with Service Providers — All service provider contracts
  include robust information security requirements.o'
- 'Stmt 2.2: Control Arrangements with Service Providers — Periodic reviews demonstrate
  strong security practices by third-party providers.o'
- "Stmt 2.3: Results of Testing Key or Critical Controls — Ensure the report to the\
  \ Board of Directors includes results of testing for key or critical controls, documenting\
  \ \neffectiveness and remediation actions.\n•"
- 'Stmt 2.3: Results of Testing Key or Critical Controls — Testing is conducted on
  schedule, with detailed and actionable results documented.o'
- 'Stmt 2.3: Results of Testing Key or Critical Controls — Identified issues are promptly
  resolved, and control effectiveness is verified.o'
- "Stmt 2.4: Security Incidents and Management’s Response — Ensure the report to the\
  \ Board of Directors includes a summary of security incidents and management’s responses,\
  \ \nalong with lessons learned.\n•"
- 'Stmt 2.4: Security Incidents and Management’s Response — All incidents are documented
  with clear analysis of scope, impact, and resolution.o'
- 'Stmt 2.4: Security Incidents and Management’s Response — Lessons learned are incorporated
  into updated security measures.o'
- "Stmt 2.5: Oversee Risk Mitigation Activities — Ensure the report to the Board of\
  \ Directors includes an overview of risk \nmitigation activities, progress, and\
  \ alignment with the credit union’s information \nsecurity strategy.\n•"
- 'Stmt 2.5: Oversee Risk Mitigation Activities — Mitigation activities are well-documented,
  aligned with strategic goals,'
- 'Stmt 2.5: Oversee Risk Mitigation Activities — and show measurable risk reduction.'
- 'Stmt 2.5: Oversee Risk Mitigation Activities — o'
- 'Stmt 2.5: Oversee Risk Mitigation Activities — Regular updates are provided to
  the Board.o'
- "Stmt 2.6: Implement a Risk Acceptance Process — Ensure the report to the Board\
  \ of Directors includes details on \naccepted risks, their justification, monitoring\
  \ activities, and instances of re-\nevaluated risks.\n•"
- 'Stmt 2.6: Implement a Risk Acceptance Process — Accepted risks are documented with
  clear justification and approved by'
- 'Stmt 2.6: Implement a Risk Acceptance Process — stakeholders.'
- 'Stmt 2.6: Implement a Risk Acceptance Process — o'
- 'Stmt 2.6: Implement a Risk Acceptance Process — Monitoring activities are ongoing
  and include updates to the Board.o'
- "Stmt 2.7: Approve Risk Thresholds Relating to Information Security Threats or —\
  \ Ensure the report to the Board of Directors includes approved risk \nthresholds,\
  \ details of incidents exceeding these thresholds, and rationale for \nchanges to\
  \ thresholds.\n•"
- 'Stmt 2.7: Approve Risk Thresholds Relating to Information Security Threats or —
  Risk thresholds are clearly defined, periodically reviewed, and'
- 'Stmt 2.7: Approve Risk Thresholds Relating to Information Security Threats or —
  communicated effectively.'
- 'Stmt 2.7: Approve Risk Thresholds Relating to Information Security Threats or —
  o'
- 'Stmt 2.7: Approve Risk Thresholds Relating to Information Security Threats or —
  Incidents exceeding thresholds are promptly escalated and documented.o'
