# PDF Question Extraction Profiles
# Configure how to extract questions from different security module PDFs

default:
  question_headers:
    - "Questions"
    - "Interview Questions"
    - "Validation Questions"
    - "Management Questions"
    - "Assessment Questions"
    - "Review Questions"
  
  accept_line_if:
    - "ends_with_question_mark"
    - "starts_with_q_prefix"
    - "numbered_question"
  
  # Skip lines containing these patterns
  skip_patterns:
    - "^Page \\d+"
    - "^\\s*$"
    - "^Table of Contents"
    - "^Â©"
  
  # Minimum question length (in characters)
  min_question_length: 10
  
  # Maximum question length (in characters, for sanity check)
  max_question_length: 500

