---
mapping_id: CONTROL_MAPPING_QUANTITATIVE_TO_YAML
version: 1.0
effective_date: 2025-12-26

purpose: |
  Map quantitative risk model controls (controls.py) to YAML control framework 
  domains (control_library/modules/) and document how control multipliers 
  translate to Operating Effectiveness scores.

# ============================================================================
# QUANTITATIVE CONTROLS → YAML CONTROL DOMAIN MAPPING
# ============================================================================

control_mappings:
  
  # -------------------------------------------------------------------------
  # SERVER HARDENING
  # -------------------------------------------------------------------------
  - quantitative_control:
      key: server_hardening
      label: Server hardening
      source_file: controls.py
      
      multipliers:
        lam_mult: 0.75
        p_any_mult: 1.00
        tail_mult: 0.85
        combined_mult: 0.864  # (0.75 × 1.00 × 0.85)^(1/3)
      
      annual_cost: $50,000
      
      interpretation: |
        Server hardening reduces incident frequency (lam_mult = 0.75) by 25% 
        through patch management, secure configuration, and attack surface 
        reduction. Tail severity reduced by 15% (tail_mult = 0.85) through 
        containment of exploit impact.
    
    yaml_control_domains:
      primary:
        - module: 16_change_and_configuration_management.yaml
          control_area: Change and Configuration Management (CCM)
          mapped_criteria:
            - CCM-02: Configuration baselines and hardening standards
            - CCM-05: Configuration drift detection
            - CCM-06: Change approval and testing
          
          design_effectiveness_driver: |
            Policy for secure baselines, change control process, oversight
          
          operating_effectiveness_derivation: |
            Combined multiplier = 0.864 → Operating Score = 2 (Partially Effective)
            
            Scoring logic:
            - Score 5: < 0.20 (Fully Effective)
            - Score 4: 0.20-0.40
            - Score 3: 0.40-0.60
            - Score 2: 0.60-0.80  ← 0.864 falls here
            - Score 1: > 0.80 (Ineffective)
        
        - module: 11_vulnerability_and_patch_management.yaml
          control_area: Vulnerability and Patch Management (VPM)
          mapped_criteria:
            - VPM-02: Vulnerability scanning
            - VPM-04: Patch deployment timelines
            - VPM-06: Critical vulnerability prioritization
          
          operating_effectiveness_derivation: |
            lam_mult = 0.75 indicates moderate frequency reduction through 
            timely patching. Recommend enhancement to achieve lam_mult < 0.50 
            for score 4-5.
      
      secondary:
        - module: 12_antivirus_and_antimalware_controls.yaml
          control_area: Antivirus and Antimalware (AV)
          mapped_criteria:
            - AV-03: Endpoint detection and response (EDR)
            - AV-05: Exploit prevention
    
    threat_taxonomy:
      veris_fields:
        - action.hacking.variety.Exploit vuln
        - action.hacking.vector.Web application
        - action.malware.variety.Ransomware
      
      cis_controls:
        - 4  # Secure Configuration
        - 7  # Continuous Vulnerability Management
        - 10 # Malware Defenses
      
      mitre_attack_tactics:
        - Execution
        - Persistence
        - Privilege Escalation
        - Defense Evasion
    
    board_narrative_template: |
      Server hardening controls demonstrate Partially Effective performance 
      (Operating Score 2) with moderate frequency reduction (25%). While 
      configuration management and patching processes exist, execution lags 
      industry best practice. Recommend enhancing automated drift detection 
      and reducing patch deployment timelines to achieve Effective status 
      (score 4-5), supporting § 748.0 Security Program obligations.
  
  # -------------------------------------------------------------------------
  # MEDIA ENCRYPTION
  # -------------------------------------------------------------------------
  - quantitative_control:
      key: media_encryption
      label: Media encryption
      source_file: controls.py
      
      multipliers:
        lam_mult: 1.00
        p_any_mult: 1.00
        tail_mult: 0.70
        combined_mult: 0.888  # (1.00 × 1.00 × 0.70)^(1/3)
      
      annual_cost: $30,000
      
      interpretation: |
        Media encryption does NOT reduce frequency (lam_mult = 1.00) or loss 
        probability (p_any_mult = 1.00), but provides strong tail severity 
        reduction (tail_mult = 0.70) by rendering exfiltrated data unusable. 
        Reduces worst-case data breach costs by 30%.
    
    yaml_control_domains:
      primary:
        - module: 19_data_governance.yaml
          control_area: Data Governance (DG)
          mapped_criteria:
            - DG-06: Encryption at rest and in transit
            - DG-08: Data loss prevention (DLP)
            - DG-10: Secure media destruction
          
          design_effectiveness_driver: |
            Data classification policy, encryption standards, key management 
            procedures
          
          operating_effectiveness_derivation: |
            Combined multiplier = 0.888 → Operating Score = 2 (Partially Effective)
            
            Note: Despite strong tail reduction, overall combined score falls 
            in score 2 range due to no frequency/probability reduction. 
            
            Recommendation: Enhance with DLP to reduce p_any_mult and improve 
            to score 3-4.
      
      secondary:
        - module: 13_access_controls.yaml
          control_area: Access Controls (AC)
          mapped_criteria:
            - AC-04: Encryption key management
            - AC-08: Privileged access to encryption systems
    
    threat_taxonomy:
      veris_fields:
        - action.hacking.result.Exfiltrate
        - action.malware.vector.Removable media
      
      cis_controls:
        - 3  # Data Protection
        - 11 # Data Recovery
      
      mitre_attack_tactics:
        - Exfiltration
        - Impact
    
    board_narrative_template: |
      Media Encryption controls demonstrate Partially Effective performance 
      (Operating Score 2) but provide exceptional tail risk protection, 
      reducing catastrophic data breach costs by 30% (tail_mult = 0.70). 
      While the control does not prevent media loss events, it renders data 
      unusable to attackers. Recommend enhancement with Data Loss Prevention 
      (DLP) capabilities to achieve frequency reduction and improve overall 
      effectiveness to score 3-4.
  
  # -------------------------------------------------------------------------
  # ERROR REDUCTION
  # -------------------------------------------------------------------------
  - quantitative_control:
      key: error_reduction
      label: Error reduction
      source_file: controls.py
      
      multipliers:
        lam_mult: 0.90
        p_any_mult: 0.95
        tail_mult: 1.00
        combined_mult: 0.950  # (0.90 × 0.95 × 1.00)^(1/3)
      
      annual_cost: $20,000
      
      interpretation: |
        Error reduction (phishing/social engineering awareness) provides 
        modest frequency reduction (10%, lam_mult = 0.90) and loss probability 
        reduction (5%, p_any_mult = 0.95). No tail severity impact (tail_mult = 1.00) 
        as errors lead to varied consequences.
    
    yaml_control_domains:
      primary:
        - module: 07_training.yaml
          control_area: Security Awareness Training (SAT)
          mapped_criteria:
            - SAT-02: Phishing simulation and training
            - SAT-04: Role-based security training
            - SAT-06: Annual refresher training
          
          design_effectiveness_driver: |
            Training policy, curriculum development, completion tracking
          
          operating_effectiveness_derivation: |
            Combined multiplier = 0.950 → Operating Score = 1 (Ineffective)
            
            Despite annual training program, effectiveness is limited. Human 
            error remains difficult to eliminate through training alone.
            
            Recommendation: Enhance with technical controls (email filtering, 
            browser isolation) to reduce lam_mult and p_any_mult further.
      
      secondary:
        - module: 14_network_security.yaml
          control_area: Network Security (NS)
          mapped_criteria:
            - NS-06: Email security gateway
            - NS-08: Web content filtering
    
    threat_taxonomy:
      veris_fields:
        - action.social.variety.Phishing
        - action.social.vector.Email
        - action.social.vector.Website
      
      cis_controls:
        - 14 # Security Awareness and Skills Training
        - 9  # Email and Web Browser Protections
      
      mitre_attack_tactics:
        - Initial Access
        - Execution
    
    board_narrative_template: |
      Error Reduction controls (security awareness training) demonstrate 
      Ineffective performance (Operating Score 1) with limited frequency and 
      loss probability reduction. While annual training is conducted, human 
      error remains a persistent risk vector. Recommend enhancement with 
      technical controls including advanced email filtering, browser isolation, 
      and mandatory multi-factor authentication to compensate for human 
      limitations and achieve score 3-4.
  
  # -------------------------------------------------------------------------
  # EXTERNAL MONITORING
  # -------------------------------------------------------------------------
  - quantitative_control:
      key: external_monitoring
      label: External monitoring
      source_file: controls.py
      
      multipliers:
        lam_mult: 0.85
        p_any_mult: 0.85
        tail_mult: 1.00
        combined_mult: 0.850  # (0.85 × 0.85 × 1.00)^(1/3)
      
      annual_cost: $40,000
      
      interpretation: |
        External monitoring (SIEM, threat detection) reduces frequency (15%, 
        lam_mult = 0.85) through early threat detection and deterrence, and 
        loss probability (15%, p_any_mult = 0.85) through rapid incident 
        containment. No tail severity impact (tail_mult = 1.00) as detection 
        timing varies.
    
    yaml_control_domains:
      primary:
        - module: 17_monitoring.yaml
          control_area: Monitoring and Detection (MON)
          mapped_criteria:
            - MON-03: Security information and event management (SIEM)
            - MON-07: Network traffic analysis
            - MON-09: Threat intelligence integration
          
          design_effectiveness_driver: |
            Monitoring policy, use case development, alert escalation procedures
          
          operating_effectiveness_derivation: |
            Combined multiplier = 0.850 → Operating Score = 2 (Partially Effective)
            
            Moderate effectiveness with balanced frequency and probability 
            reduction. Recommend enhancement with automated response 
            capabilities to achieve score 4-5.
        
        - module: 08_incident_response.yaml
          control_area: Incident Response (IR)
          mapped_criteria:
            - IR-04: Detection and analysis capabilities
            - IR-06: Containment procedures
            - IR-08: Post-incident review
          
          operating_effectiveness_derivation: |
            p_any_mult = 0.85 indicates moderate containment effectiveness. 
            Strong IR reduces probability that detected event results in 
            material loss.
      
      secondary:
        - module: 18_logging.yaml
          control_area: Logging and Audit Trail (LOG)
          mapped_criteria:
            - LOG-02: Centralized log collection
            - LOG-04: Log retention and protection
            - LOG-06: Log analysis and correlation
    
    threat_taxonomy:
      veris_fields:
        - action.hacking.variety.Brute force
        - action.hacking.variety.Use of stolen creds
        - action.hacking.variety.Abuse of functionality
        - action.hacking.variety.DoS
        - action.malware.variety.Downloader
        - action.malware.variety.Password dumper
      
      cis_controls:
        - 13 # Network Monitoring and Defense
        - 18 # Penetration Testing
      
      mitre_attack_tactics:
        - Command and Control
        - Exfiltration
        - Discovery
    
    board_narrative_template: |
      External Monitoring controls demonstrate Partially Effective performance 
      (Operating Score 2) with balanced frequency and loss probability reduction 
      (15% each). While SIEM and threat detection capabilities exist, automated 
      response and advanced analytics are limited. Critically, this control 
      supports § 748.1 incident reporting readiness by reducing time-to-discovery. 
      Recommend enhancement with SOAR (Security Orchestration, Automation, and 
      Response) to achieve Effective status (score 4-5).

# ============================================================================
# OPERATING EFFECTIVENESS SCORING METHODOLOGY
# ============================================================================

operating_effectiveness_scoring:
  methodology: |
    Operating Effectiveness scores (1-5) are derived from combined control 
    multipliers using the following formula and thresholds:
    
    Combined Multiplier = (lam_mult × p_any_mult × tail_mult)^(1/3)
    
    Interpretation: Lower combined multiplier = stronger risk reduction
  
  scoring_thresholds:
    - score: 5
      label: Fully Effective
      combined_mult_range: "< 0.20"
      risk_reduction: "> 80%"
      interpretation: |
        Control provides comprehensive risk reduction across frequency, 
        probability, and severity dimensions. Exemplary performance.
      
      example_multipliers:
        - lam_mult: 0.10
          p_any_mult: 0.10
          tail_mult: 0.10
          combined: 0.100
    
    - score: 4
      label: Effective
      combined_mult_range: "0.20 - 0.40"
      risk_reduction: "60% - 80%"
      interpretation: |
        Control provides strong risk reduction with minor gaps. Performance 
        exceeds industry baseline.
      
      example_multipliers:
        - lam_mult: 0.30
          p_any_mult: 0.40
          tail_mult: 0.25
          combined: 0.316
    
    - score: 3
      label: Partially Effective
      combined_mult_range: "0.40 - 0.60"
      risk_reduction: "40% - 60%"
      interpretation: |
        Control provides moderate risk reduction. Performance meets minimum 
        § 748.0 expectations but requires improvement.
      
      example_multipliers:
        - lam_mult: 0.50
          p_any_mult: 0.50
          tail_mult: 0.50
          combined: 0.500
    
    - score: 2
      label: Limited Effectiveness
      combined_mult_range: "0.60 - 0.80"
      risk_reduction: "20% - 40%"
      interpretation: |
        Control provides limited risk reduction. Execution gaps undermine 
        governance intent. Requires remediation.
      
      example_multipliers:
        - lam_mult: 0.75
          p_any_mult: 0.85
          tail_mult: 0.70
          combined: 0.765  # Server Hardening example
    
    - score: 1
      label: Ineffective
      combined_mult_range: "> 0.80"
      risk_reduction: "< 20%"
      interpretation: |
        Control provides minimal or no measurable risk reduction. May exist 
        on paper but lacks operational effectiveness. Immediate remediation 
        required.
      
      example_multipliers:
        - lam_mult: 0.90
          p_any_mult: 0.95
          tail_mult: 1.00
          combined: 0.950  # Error Reduction example
  
  current_portfolio_summary:
    controls_evaluated: 4
    
    scores:
      - control: Server Hardening
        combined_mult: 0.864
        operating_score: 2
        interpretation: Limited Effectiveness - requires remediation
      
      - control: Media Encryption
        combined_mult: 0.888
        operating_score: 2
        interpretation: Limited Effectiveness - enhance with DLP
      
      - control: Error Reduction
        combined_mult: 0.950
        operating_score: 1
        interpretation: Ineffective - enhance with technical controls
      
      - control: External Monitoring
        combined_mult: 0.850
        operating_score: 2
        interpretation: Limited Effectiveness - enhance with automation
    
    overall_assessment: |
      Current control portfolio demonstrates LIMITED EFFECTIVENESS with all 
      controls scoring 1-2 (out of 5). While governance frameworks exist 
      (Design Effectiveness), technical execution lags best practice.
      
      Priority remediation actions:
      1. Enhance Error Reduction with technical controls (email filtering, MFA)
      2. Add DLP capabilities to Media Encryption
      3. Accelerate patch deployment for Server Hardening
      4. Implement SOAR for External Monitoring automation
      
      Target: 75% of controls scoring 4-5 by Q2 2026 to demonstrate § 748.0 
      Security Program effectiveness.

