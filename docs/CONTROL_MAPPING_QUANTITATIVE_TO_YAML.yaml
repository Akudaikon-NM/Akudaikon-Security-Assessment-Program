# ============================================================================
# INTEGRATION WORKFLOW
# ============================================================================

integration_workflow:
  step_1_run_quantitative_simulation:
    description: Execute Streamlit app or engine.py simulation
    inputs:
      - Scenario parameters (frequency, severity, net worth)
      - Selected controls from controls.py
      - Control cost overrides
    
    outputs:
      - Baseline EAL, VaR95, VaR99
      - Controlled EAL, VaR95, VaR99
      - Individual control multipliers (lam_mult, p_any_mult, tail_mult)
      - Control ROSI and ΔEAL/$
      - VERIS → CIS → ATT&CK taxonomy mappings
  
  step_2_calculate_operating_effectiveness:
    description: Convert control multipliers to Operating Effectiveness scores (1-5)
    
    calculation:
      - formula: combined_mult = (lam_mult × p_any_mult × tail_mult)^(1/3)
      - threshold_mapping: |
          if combined_mult < 0.20: score = 5
          elif combined_mult < 0.40: score = 4
          elif combined_mult < 0.60: score = 3
          elif combined_mult < 0.80: score = 2
          else: score = 1
    
    outputs:
      - Operating Effectiveness score per control
      - Mapped to YAML control_objective_link (e.g., DG-06, CCM-02)
  
  step_3_assess_design_effectiveness:
    description: Manually assess governance maturity for each YAML control domain
    
    assessment_criteria:
      - Policy comprehensiveness and currency
      - Governance oversight and accountability
      - Documentation quality
      - § 748.0 alignment
    
    outputs:
      - Design Effectiveness score (1-5) per domain
      - Gap analysis (policy vs. execution)
  
  step_4_populate_board_report_template:
    description: Merge quantitative and qualitative data into BOARD_REPORT_TEMPLATE_P2.yaml
    
    data_flow:
      section_1_risk_profile:
        source: Step 1 simulation outputs
        fields:
          - Baseline EAL → S1.R1.Baseline_Without_Controls
          - Controlled EAL → S1.R1.Controlled_With_Selected_Controls
          - ΔEAL → S1.R1.Risk_Reduction_Delta
          - VaR95/VaR99 → S1.R2, S1.R3
      
      section_2_roi_analysis:
        source: Step 1 ROSI calculations
        fields:
          - Total Cost → S2.ROW_BUNDLE.Total_Annual_Cost
          - Total ΔEAL → S2.ROW_BUNDLE.Total_Delta_EAL
          - ROSI → S2.ROW_BUNDLE.ROSI
      
      section_3_control_maturity:
        source: Step 2 Operating + Step 3 Design scores
        fields:
          - Control Area → S3.CTRL_*.Control_Area_YAML
          - Design Score → S3.CTRL_*.Design_Score_1_5
          - Operating Score → S3.CTRL_*.Operating_Score_1_5
          - ATT&CK tactics → S3.CTRL_*.Threat_Tactic_Mitigated
      
      section_4_lec_visualization:
        source: Step 1 Loss Exceedance Curve data
        fields:
          - Baseline curve → Plotly/Matplotlib series
          - Controlled curve → Plotly/Matplotlib series
          - VaR95/VaR99 annotations → Chart labels
  
  step_5_llm_narrative_generation:
    description: Use LLM to generate Board-friendly narratives from populated data
    
    prompts:
      executive_summary:
        template: |
          Generate a 3-paragraph executive summary for the Board of Directors:
          
          Data:
          - Baseline EAL: {baseline_eal}
          - Controlled EAL: {controlled_eal}
          - ΔEAL: {delta_eal}
          - VaR99 reduction: {delta_var99}
          - ROSI: {rosi}
          - Net Worth: {net_worth}
          
          Context:
          - Regulatory anchor: 12 CFR § 748.0 Security Program
          - Control portfolio: {control_count} controls
          - Assessment period: {period}
          
          Tone: Professional, Board-appropriate, data-driven
      
      control_narratives:
        template: |
          Generate a 2-paragraph narrative for control area {control_area}:
          
          Data:
          - Design Effectiveness: {design_score} / 5
          - Operating Effectiveness: {operating_score} / 5
          - Combined Multiplier: {combined_mult}
          - Risk Reduction: {risk_reduction}%
          - ATT&CK Tactics: {tactics}
          
          Include:
          - Current performance assessment
          - Gap analysis (if Operating < Design)
          - Remediation recommendation (if score < 4)
          - Regulatory alignment (§ 748.0)
    
    outputs:
      - Executive summary
      - Key findings per section
      - Control-specific narratives
      - Recommendations and next actions
  
  step_6_human_validation:
    description: Required review before Board distribution
    
    validation_checklist:
      - Regulatory citations accurate (§ 748.0, § 748.1)
      - Financial figures verified (EAL, VaR, costs)
      - Tone appropriate for Board audience
      - Sensitive data redacted (if applicable)
      - Recommendations actionable and prioritized
      - LEC visualization clear and annotated
    
    approvers:
      - CISO (technical accuracy)
      - CRO (risk metrics accuracy)
      - Compliance Officer (regulatory accuracy)
      - CFO (financial accuracy)

